<div class="dashboard">
  <h2>Dashboard</h2>
  <div class="stats-grid">
    <div class="stat-card">
      <div class="stat-icon">👥</div>
      <div class="stat-content">
        <h3>{{ totalPatients }}</h3>
        <p>Total Patients</p>
      </div>
    </div>
    <div class="stat-card">
      <div class="stat-icon">📅</div>
      <div class="stat-content">
        <h3>{{ totalAppointments }}</h3>
        <p>Total Appointments</p>
      </div>
    </div>
    <div class="stat-card">
      <div class="stat-icon">⏰</div>
      <div class="stat-content">
        <h3>{{ upcomingAppointments }}</h3>
        <p>Upcoming Appointments</p>
      </div>
    </div>
  </div>
  <div class="welcome-section">
    <h3>Welcome to RXNT Clinic Manager</h3>
    <p>Manage your clinic's patients and appointments efficiently.</p>
  </div>
</div>
